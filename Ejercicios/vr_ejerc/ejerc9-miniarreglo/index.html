<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arreglos de Números</title>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <h1>Organizador de Números</h1>
        </div>
        <form action="" class="formulario">
            <input type="number" name="" id="num" class="numeros" placeholder="Inserte un número">
        </form>
        <div class="botonera">
            <span class="botones">Agregar</span>
            <span class="botones1 visible">Ordenar</span>
            <span class="botones2 visible">Actualizar</span>
        </div>
        <div class="mostrarNum"></div>
    </div>
    <!-- (-__-) -->
    <script src="script.js"></script>
</body>
</html>
