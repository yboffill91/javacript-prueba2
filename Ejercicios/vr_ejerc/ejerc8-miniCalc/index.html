    <link rel="stylesheet" href="style.css">
    <title>Numeros Pares</title>
</head>

<body>
    <div class="contenedor">
        <form action="get">
            <fieldset>
                <caption>Mini Calcular</caption>
                <input type="text" name="num1" id="num1" class="numeros" placeholder="Escriba un número">
                <input type="text" name="num2" id="num2" class="numeros" placeholder="Escriba un número">
            </fieldset>
        </form>
        <div class="botonera">
            <span class="boton" id="bot1">Sumar</span>
            <span class="boton" id="bot2">Restar</span>
            <span class="boton" id="bot3">Multiplicar</span>
